<div class="entire-container" id="map" map>
    <div control class="unit-legend" ng-controller="UnitLegendController">
        <header>Units</header>
        <div class="search-container">
            <input type="text" ng-model="search.id" placeholder="Search for units...">
        </div>
        <div class="units-container">
            <ul>
                <li ng-repeat="unit in units | filter:search">
                    <input type="checkbox" ng-model="unit.showPath" ng-change="toggleVisiblePath(unit)" ng-disabled="unit.getDistance() === 0"> 
                    <div class="unit-details">
                        <header>{{unit.id}} </header>
                        <footer>
                            Distance Traveled - {{ unit.getDistance() | number:2}} km
                        </footer>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
